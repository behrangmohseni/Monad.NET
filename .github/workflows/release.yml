name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Get version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Pack Monad.NET
      run: dotnet pack src/Monad.NET/Monad.NET.csproj --configuration Release --output ./artifacts -p:PackageVersion=${{ steps.version.outputs.VERSION }}

    - name: Pack Monad.NET.AspNetCore
      run: dotnet pack src/Monad.NET.AspNetCore/Monad.NET.AspNetCore.csproj --configuration Release --output ./artifacts -p:PackageVersion=${{ steps.version.outputs.VERSION }}

    - name: Pack Monad.NET.SourceGenerators
      run: dotnet pack src/Monad.NET.SourceGenerators/Monad.NET.SourceGenerators.csproj --configuration Release --output ./artifacts -p:PackageVersion=${{ steps.version.outputs.VERSION }}

    - name: Push to NuGet
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./artifacts/*.nupkg
          ./artifacts/*.snupkg
        generate_release_notes: true
        draft: false
        prerelease: ${{ contains(github.ref, '-') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
