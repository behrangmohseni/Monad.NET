name: Release

# =============================================================================
# Release Strategy:
# - main branch: Active development of latest major version (v2.x)
# - v1.x branch: Maintenance branch for v1.x patches and minor fixes
#
# To release:
# - For v1.x: checkout v1.x branch, create tag v1.x.x (e.g., v1.1.3)
# - For v2.x: checkout main branch, create tag v2.x.x (e.g., v2.0.0)
#
# Example:
#   git checkout v1.x
#   git tag v1.1.3
#   git push origin v1.1.3
# =============================================================================

on:
  push:
    tags:
      - 'v*.*.*'

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Get version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        MAJOR_VERSION=$(echo $VERSION | cut -d. -f1)
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "MAJOR_VERSION=$MAJOR_VERSION" >> $GITHUB_OUTPUT
        echo "ðŸ“¦ Releasing version: v$VERSION (Major: v$MAJOR_VERSION)"

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Pack Monad.NET
      run: dotnet pack src/Monad.NET/Monad.NET.csproj --configuration Release --output ./artifacts -p:PackageVersion=${{ steps.version.outputs.VERSION }}

    - name: Pack Monad.NET.AspNetCore
      run: dotnet pack src/Monad.NET.AspNetCore/Monad.NET.AspNetCore.csproj --configuration Release --output ./artifacts -p:PackageVersion=${{ steps.version.outputs.VERSION }}

    - name: Pack Monad.NET.SourceGenerators
      run: dotnet pack src/Monad.NET.SourceGenerators/Monad.NET.SourceGenerators.csproj --configuration Release --output ./artifacts -p:PackageVersion=${{ steps.version.outputs.VERSION }}

    - name: Pack Monad.NET.EntityFrameworkCore
      run: dotnet pack src/Monad.NET.EntityFrameworkCore/Monad.NET.EntityFrameworkCore.csproj --configuration Release --output ./artifacts -p:PackageVersion=${{ steps.version.outputs.VERSION }}

    - name: Pack Monad.NET.Analyzers
      run: dotnet pack src/Monad.NET.Analyzers/Monad.NET.Analyzers.csproj --configuration Release --output ./artifacts -p:PackageVersion=${{ steps.version.outputs.VERSION }}

    - name: Pack Monad.NET.MessagePack
      run: dotnet pack src/Monad.NET.MessagePack/Monad.NET.MessagePack.csproj --configuration Release --output ./artifacts -p:PackageVersion=${{ steps.version.outputs.VERSION }}

    - name: Push to NuGet
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./artifacts/*.nupkg
          ./artifacts/*.snupkg
        generate_release_notes: true
        draft: false
        prerelease: ${{ contains(github.ref, '-') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
